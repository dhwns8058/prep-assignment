<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>NumberBaseball</title>
</head>

<body>
    <div id="image-box">
        <img src="images/vanilla_coding_logo.png">
    </div>
    <h1>NumberBaseball</h1>
    <nav>
        <button class="gameStartBtn">게임시작 <br>(기회 10번)</button>
    </nav>
    <form class="userAnswerform"><input type="text" class="userAnswer"></form>
    <h2 class="result"></h2>
    <h3 class="remainCount"></h3>
    <footer>
        <button class="gameRestartBtn">재시작</button>
    </footer>
    <script src="index.js"></script>
</body>

</html>
